    <style>
        /*常规验证码*/
        .verify-code {
            font-size: 20px;
            text-align: center;
            cursor: pointer;
            margin-bottom: 5px;
            border: 1px solid #ddd;
        }

        .cerify-code-panel {
            height: 100%;
            overflow: hidden;
        }

        .verify-code-area {
            float: left;
        }

        .verify-input-area {
            float: left;
            width: 60%;
            padding-right: 10px;

        }

        .verify-change-area {
            line-height: 30px;
            float: left;
        }

        .varify-input-code {
            display: inline-block;
            width: 100%;
            height: 25px;
        }

        .verify-change-code {
            color: #337AB7;
            cursor: pointer;
        }

        .verify-btn {
            width: 200px;
            height: 30px;
            background-color: #337AB7;
            color: #FFFFFF;
            border: none;
            margin-top: 10px;
        }

        /*滑动验证码*/
        .verify-bar-area {
            position: relative;
            background: #FFFFFF;
            text-align: center;
            -webkit-box-sizing: content-box;
            -moz-box-sizing: content-box;
            box-sizing: content-box;
            border: 1px solid #ddd;
            -webkit-border-radius: 4px;
        }

        .verify-bar-area .verify-move-block {
            position: absolute;
            top: 0px;
            left: 0;
            background: #fff;
            cursor: pointer;
            -webkit-box-sizing: content-box;
            -moz-box-sizing: content-box;
            box-sizing: content-box;
            box-shadow: 0 0 2px #888888;
            -webkit-border-radius: 1px;
        }

        .verify-bar-area .verify-move-block:hover {
            background-color: #337ab7;
            color: #FFFFFF;
        }

        .verify-bar-area .verify-left-bar {
            position: absolute;
            top: -1px;
            left: -1px;
            background: #f0fff0;
            cursor: pointer;
            -webkit-box-sizing: content-box;
            -moz-box-sizing: content-box;
            box-sizing: content-box;
            border: 1px solid #ddd;
        }

        .verify-img-panel {
            margin: 0;
            -webkit-box-sizing: content-box;
            -moz-box-sizing: content-box;
            box-sizing: content-box;
            border: 1px solid #ddd;
            border-radius: 3px;
            position: relative;
        }

        .verify-img-panel .verify-refresh {
            width: 25px;
            height: 25px;
            text-align: center;
            padding: 5px;
            cursor: pointer;
            position: absolute;
            top: 0;
            right: 0;
            z-index: 2;
        }

        .verify-img-panel .icon-refresh {
            font-size: 20px;
            color: #fff;
        }

        .verify-img-panel .verify-gap {
            background-color: #fff;
            position: relative;
            z-index: 2;
            border: 1px solid #fff;
        }

        .verify-bar-area .verify-move-block .verify-sub-block {
            position: absolute;
            text-align: center;
            z-index: 3;
            border: 1px solid #fff;
        }

        .verify-bar-area .verify-move-block .verify-icon {
            font-size: 18px;
        }

        .verify-bar-area .verify-msg {
            z-index: 3;
        }
